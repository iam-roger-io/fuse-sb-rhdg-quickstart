spec:
  template:
    spec:
      serviceAccountName: "fuse-sb-rhdg-quickstart-s2i-7"    
      containers:
        - 
          resources:
            requests:
              cpu: "0.2"
              memory: 256Mi
            limits:
              cpu: "1.0"
              memory: 256Mi
          env:
          - name: SPRING_APPLICATION_JSON
            value: '{"server":{"undertow":{"io-threads":1, "worker-threads":2 }}}'
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8082
              protocol: TCP  
